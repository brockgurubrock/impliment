server.port=8090
server.servlet.context-path=/ecommerce
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce1?useSSL=false
spring.datasource.username = root
spring.datasource.password = root
spring.jpa.hibernate.ddl-auto =update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true


logging.level.org.springframework=ERROR
logging.level.com.hcl=DEBUG
logging.file =c:\resources\ecommerce.log
logging.pattern.file= %d %p %c{1.} [%t] %m%n
logging.pattern.console=%d{HH:mm:ss.SS} [%t] %-5level %logger{36} - %msg%n